<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <!--Link to my own javascript-->
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Anime Search
        </h1>
      </div>
    </div>
  </section>
  <div class="columns">
    <div class="column is-one-third">
      <div class="field has-addons">
        <div class="control is-expanded">
          <input class="input" type="text" placeholder="Find a repository">
        </div>
        <div class="control">
          <a class="searchButton button is-primary">
            Search 
          </a>
        </div>
      </div>
      <div class="genre-button">
        <button data-value="24" class="button is-primary">sci fi</button>
        <button data-value="10" class="button is-primary">fantasy</button>
        <button data-value="6" class="button is-primary" >demons</button>
        <button data-value="1" class="button is-primary" id ="genre-button">action</button>
        <button data-value= "38" class="button is-primary" id ="genre-button">military</button>
        <button data-value ="36" class="button is-primary" id ="genre-button">slice of life</button>
        <button data-value="2" class="button is-primary" id ="genre-button">adventure</button>
        <button data-value="19" class="button is-primary" id ="genre-button">music</button>
        <button data-value="7" class="button is-primary" id ="genre-button">mystery</button>
        <button data-value ="37" class="button is-primary" id ="genre-button">supernatural</button>
        <button data-value="4" class="button is-primary" id ="genre-button">comedy</button>
        <button data-value ="14" class="button is-primary" id ="genre-button">horror</button>
        <button data-value= "16" class="button is-primary" id ="genre-button">magic</button>
        <button data-value="8" class="button is-primary" id ="genre-button">drama</button>
        <button data-value="2" class="button is-primary" id ="genre-button">adventure</button>
         
      </div>
    </div>
    <div class="column">
      <div class="message is-primary">
        <div class="message-header">
          <p class="is-1">Search Result</p>
        </div>
        <div class="message-body">
          <div id="searchResults" class="content">
            
          </div>
        </div>
      </div>
      <div class="message is-primary">
        <div class="message-header">
          <p class="is-1">Recommendations</p>
        </div>
        <div class="message-body">
          <div id="recommendations" class="content">

          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
