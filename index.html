<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Otaku Zone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <!--Link to my own javascript-->
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <section class="hero is-medium is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Anime Search
        </h1>
      </div>
    </div>
  </section>
  <div class="columns">
    <div class="column is-one-third">
      <div class="field has-addons">
        <div class="control is-expanded">
          <input class="input" type="text" placeholder="Find a repository">
        </div>
        <div class="control">
          <a class="searchButton button is-dark">
            Search 
          </a>
        </div>
      </div>
      <div class="genre-button">
        
        <button data-value="1" class="button buttonGenre is-dark">action</button>
        <button data-value="2" class="button buttonGenre is-dark">adventure</button>
        <button data-value="4" class="button buttonGenre is-dark">comedy</button>
        <button data-value="6" class="button buttonGenre is-dark">demons</button>
        <button data-value="8" class="button buttonGenre is-dark">drama</button>
        <button data-value="10" class="button buttonGenre is-dark">fantasy</button>
        <button data-value ="14" class="button buttonGenre is-dark">horror</button>
        <button data-value= "16" class="button buttonGenre is-dark">magic</button>
        <button data-value= "38" class="button buttonGenre is-dark">military</button>
        <button data-value="19" class="button buttonGenre is-dark">music</button>
        <button data-value="7" class="button buttonGenre is-dark">mystery</button>
        <button data-value="24" class="button buttonGenre is-dark">sci fi</button>
        <button data-value ="36" class="button buttonGenre is-dark">slice of life</button>
        <button data-value ="37" class="button buttonGenre is-dark">supernatural</button> 
        
      </div>
    </div>
    <div class="column">
      <div class="message is-dark">
        <div class="message-header">
          <p class="is-1">Search Result</p>
        </div>
        <div class="message-body">
          <div id="searchResults" class="content">
    
          </div>
          <div id="noManga">
              
          </div>
        </div>
      </div>
      <div class="message is-dark">
        <div class="message-header">
          <p class="is-1">Recommendations</p>
        </div>
        <div class="message-body">
          <div id="recommendations" class="content">

          </div>

        </div>
      </div>
    </div>

  </div>

</body>

</html>
